<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BookHook</title>
<style>
:root{
  --bg:#f7f7f7; --fg:#111; --muted:#666;
  --line:#ececec; --card:#fff; --pill:#f3f3f3;
  --accent:#000; --accentfg:#fff; --gold:#E7C200;
  --good:#0a6a0a; --info:#0a66c2; --warn:#cc8a00;
}
*{box-sizing:border-box}
body{margin:0;font:16px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;color:var(--fg);background:var(--bg)}

/* Top bar */
.bar{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;border-bottom:1px solid var(--line);position:sticky;top:0;background:#fff;z-index:20}
.brand{display:flex;gap:10px;align-items:center}
.logo svg{width:32px;height:32px}
.logo .name{font-weight:700;letter-spacing:.2px;font-size:18px}
.badge{padding:4px 10px;border-radius:999px;border:1px solid var(--line);background:#fafafa;font-weight:600;font-size:12px}
.badge.gold{background:#fff7cc;border-color:#E7C200}
.wrap{max-width:860px;margin:0 auto;padding:18px 14px}
.card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;margin:12px 0;box-shadow:0 1px 6px rgba(0,0,0,.06)}

/* Hero logo */
.hero{display:flex;align-items:center;justify-content:center;flex-direction:column;text-align:center;gap:14px}
.hero .bigLogo svg{width:88px;height:88px}
.hero .brandline{font-weight:800;font-size:28px}
.hero .tagline{font-size:14px;color:#444}

/* Swipe card */
.swipe{display:grid;grid-template-columns:220px 1fr;gap:16px;align-items:start}
@media (max-width:720px){.swipe{grid-template-columns:1fr}}
.cover{width:100%;aspect-ratio:2/3;border-radius:12px;overflow:hidden;background:#eee;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:42px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
.cover img{width:100%;height:100%;object-fit:cover;display:block}
.title{font-size:22px;margin:6px 0 6px}
.authorline{color:var(--muted);margin:0 0 8px}
.chips{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
.chip{padding:5px 9px;border:1px solid var(--line);border-radius:999px;background:#f7f7f7;font-size:12px}
.kpis{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.kpi{font-size:12px;padding:5px 9px;border:1px dashed var(--line);border-radius:999px;background:#fff}
.divider{height:1px;background:var(--line);margin:14px 0}
.author{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
.link{color:#0a66c2;text-decoration:none}
.actions{display:flex;gap:10px;margin-top:12px}
.btn{padding:8px 12px;border-radius:999px;border:1px solid var(--line);background:#fff;cursor:pointer;font-weight:600;font-size:14px}
.btn.good{background:var(--good);color:#fff;border-color:var(--good)}
.btn.info{background:var(--info);color:#fff;border-color:var(--info)}
.btn.gold{background:var(--gold);border-color:#caa900;color:#000}

/* Modal */
.mask{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:16px}
.modal{max-width:560px;width:100%;background:#fff;border:1px solid var(--line);border-radius:14px;padding:16px}
.modal h3{margin:0 0 10px}
.field{width:100%;padding:10px;border:1px solid var(--line);border-radius:10px;font:inherit}
</style>
</head>
<body>
  <header class="bar">
    <div class="brand logo">
      <svg viewBox="0 0 64 64" aria-hidden="true">
        <defs><linearGradient id="g1" x1="0" x2="1"><stop offset="0" stop-color="#111"/><stop offset="1" stop-color="#555"/></linearGradient></defs>
        <rect x="6" y="10" width="52" height="44" rx="6" fill="url(#g1)"/>
        <rect x="10" y="14" width="20" height="36" rx="3" fill="#fff"/>
        <rect x="34" y="14" width="20" height="36" rx="3" fill="#fff"/>
      </svg>
      <span class="name">BookHook</span>
    </div>
    <div class="status"><span id="tier" class="badge">Bronze</span><span id="pts" class="badge gold">0 pts</span></div>
  </header>

  <main class="wrap">
    <!-- Hero -->
    <section class="card hero">
      <div class="bigLogo">
        <svg viewBox="0 0 64 64" aria-hidden="true">
          <defs><linearGradient id="g2" x1="0" x2="1"><stop offset="0" stop-color="#111"/><stop offset="1" stop-color="#555"/></linearGradient></defs>
          <rect x="6" y="10" width="52" height="44" rx="6" fill="url(#g2)"/>
          <rect x="10" y="14" width="20" height="36" rx="3" fill="#fff"/>
          <rect x="34" y="14" width="20" height="36" rx="3" fill="#fff"/>
        </svg>
      </div>
      <div class="brandline">BookHook</div>
      <div class="tagline">Dream Big · Do Ridiculous · Achieve Remarkable</div>
    </section>

    <!-- Discover -->
    <section class="card" id="swipeCard">
      <h2>Discover</h2>
      <div id="swipe" class="swipe"></div>
      <div class="actions">
        <button class="btn info" onclick="wantCurrent()">Want to read</button>
        <button class="btn good" onclick="readingCurrent()">Reading</button>
        <button class="btn gold" onclick="alreadyRead()">Already read</button>
      </div>
    </section>

    <!-- Mood / Desired Mood -->
    <section class="card">
      <h2>Your Mood</h2>
      <div class="row"><label class="lbl">Mood Now</label><div id="moodNow" class="pills"></div></div>
      <div class="row"><label class="lbl">Desired Mood</label><div id="desired" class="pills"></div></div>
      <div class="muted">Tip: Logging moods gives you better matches and bonus points.</div>
    </section>

    <!-- Shelf -->
    <section class="card">
      <h2>Your Shelf</h2>
      <div id="shelf" class="muted">No books yet.</div>
    </section>
  </main>

  <!-- Reflection Modal -->
  <div id="mask" class="mask">
    <div class="modal">
      <h3>Reflect on your read</h3>
      <label>Mood Before: <input id="beforeMood" class="field" placeholder="e.g. Tired"></label><br><br>
      <label>Mood After: <input id="afterMood" class="field" placeholder="e.g. Energized"></label><br><br>
      <textarea id="takeaway" class="field" rows="3" placeholder="Your big takeaway, LOLs, AHAs…"></textarea><br>
      <div class="actions"><button class="btn" onclick="closeModal()">Cancel</button><button class="btn gold" onclick="saveReflection()">Save</button></div>
    </div>
  </div>

<script>
/** Sample moods */
const MOODS = ["Tired","Stressed","Lonely","Sad","Curious","Hopeful","Grateful","Inspired","Excited","Joyful","Calm","Confident"];
const DESIRED = ["Peace","Energy","Focus","Confidence","Joy","Inspiration","Empowerment","Relaxation","Creativity","Connection","Entrepreneurial"];

/** Book catalog */
const BOOKS = [
  {
    id:"rid",
    title:"The Ridiculous: Book 1",
    author:"Jef & Mindy",
    vibes:["Funny","Satirical","Empowering","Playful","Mindset-shifting"],
    facts:{pace:"Medium",pages:312,year:2024},
    gold:true,
    image:"https://m.media-amazon.com/images/I/61D4Z3L8N9L.jpg", // sample Amazon cover link
    links:{buy:"#"},
    tags:["Sci-Fi Comedy","Feel-good"]
  },
  {
    id:"hab",
    title:"Atomic Habits of the Heart",
    author:"A. North",
    vibes:["Focused","Practical","Motivating"],
    facts:{pace:"Fast",pages:280,year:2019},
    image:"https://m.media-amazon.com/images/I/91bYsX41DVL.jpg",
    links:{buy:"#"},
    tags:["Habits","Practical"]
  },
  {
    id:"coz",
    title:"Star Soup & Cozy Skies",
    author:"L. Nova",
    vibes:["Calm","Comforted","Reflective"],
    facts:{pace:"Slow",pages:220,year:2021},
    image:"https://picsum.photos/200/300?random=2",
    links:{buy:"#"},
    tags:["Soothing","Night read"]
  }
];

const state={moodNow:new Set(),desired:new Set(),pts:0,shelf:[],idx:0};
document.addEventListener("DOMContentLoaded",()=>{
  renderPills("moodNow",MOODS,state.moodNow);
  renderPills("desired",DESIRED,state.desired);
  show(state.idx);
});
function renderPills(id,items,set){
  const box=document.getElementById(id); box.innerHTML="";
  items.forEach(n=>{
    const b=document.createElement("button"); b.className="pill"; b.textContent=n;
    b.onclick=()=>{set.has(n)?set.delete(n):set.add(n); b.classList.toggle("on");};
    box.appendChild(b);
  });
}
function show(i){
  const b=BOOKS[i%BOOKS.length];
  const chips=(b.vibes||[]).slice(0,3);
  const kpis=[b.facts?.pace, b.facts?.pages?`${b.facts.pages}p`:null, b.facts?.year?`${b.facts.year}`:null].filter(Boolean);
  document.getElementById("swipe").innerHTML=`
    <div class="cover">${b.image?`<img src="${b.image}" alt="Cover">`:b.title[0]}</div>
    <div>
      <h2 class="title">${b.title}</h2>
      <div class="authorline">by ${b.author}</div>
      <div class="chips">${chips.map(c=>`<span class="chip">${c}</span>`).join("")}</div>
      <div class="kpis">${kpis.map(x=>`<span class="kpi">${x}</span>`).join("")}</div>
    </div>`;
}
function wantCurrent(){addShelf("Want to read");}
function readingCurrent(){addShelf("Reading");}
function alreadyRead(){openModal();}
function addShelf(type){
  const b=BOOKS[state.idx%BOOKS.length];
  state.shelf.push({...b,status:type});
  state.pts+=5; updatePts();
  renderShelf(); nextBook();
}
function renderShelf(){
  const box=document.getElementById("shelf");
  if(!state.shelf.length){box.textContent="No books yet.";return;}
  box.innerHTML=state.shelf.map(b=>`• <b>${b.title}</b> — ${b.status}`).join("<br>");
}
function nextBook(){state.idx++;show(state.idx);}
function updatePts(){document.getElementById("pts").textContent=state.pts+" pts";}
function openModal(){document.getElementById("mask").style.display="flex";}
function closeModal(){document.getElementById("mask").style.display="none";}
function saveReflection(){
  state.pts+=20; updatePts(); closeModal(); alert("Reflection saved! +20 pts");
}
</script>
</body>
</html>
